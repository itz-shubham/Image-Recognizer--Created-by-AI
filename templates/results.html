<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Recognition Result</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: white;
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            height: 95vh;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            text-align: center;
            padding: 20px 10px;
            width: 100%;
            border-radius: 20px 20px 0 0;
        }

        .header h1 {
            font-size: 1.8rem;
        }

        .image-container {
            flex: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 10px;
        }

        /* Restrict the image size */
        .image-container img {
            max-width: 400px;
            max-height: 400px;
            width: auto;
            height: auto;
            border-radius: 10px;
            object-fit: contain; /* Ensures the entire image fits within the box */
        }

        .results-container {
            flex: 3;
            width: 90%;
            overflow-y: auto;
        }

        .top-prediction {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 10px 0;
            text-align: center;
            color: #0072ff;
        }

        .result-item {
            background: #f8f9fa;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .result-item h4 {
            font-size: 1.2rem;
            color: #0072ff;
        }

        .result-item p {
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .footer {
            text-align: center;
            margin-top: 10px;
            padding: 10px;
            background: #ff758c;
            width: 100%;
            border-radius: 0 0 20px 20px;
        }

        .footer a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Image Recognition Result</h1>
        </div>
        <div class="image-container">
            <img src="{{ image_url }}" alt="Uploaded Image">
        </div>
        <div class="results-container">
            <h2 class="top-prediction">Top Prediction: {{ top_class_name }}</h2>
            {% for data in recognition_data %}
                <div class="result-item">
                    <h4>{{ data.name }}</h4>
                    <p><strong>Probability:</strong> {{ data.probability }}</p>
                </div>
            {% endfor %}
        </div>
        <div class="footer">
            <a href="/">Upload Another Image</a>
        </div>
    </div>
</body>
</html>
